<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/javascript.js" defer></script>
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="header-top">
                    <img src="./images/search.png" alt="Search Icon">
                    <input type="search" id="search" name="search">
                    <img src="./images/notifications.png" alt="Notifications Icon">
                    <img src="./images/michael-jordan.jpg" alt="User Avatar" class="profile-pic">
                    <p>Michael Jordan</p>
                </div>
                <div class="header-bottom">
                    <img src="./images/michael-jordan.jpg" alt="User Avatar" class="profile-pic">
                    <div class="greeting">
                        <p>Hi, there,</p>
                        <p>Michael Jordan (@mj)</p>
                    </div>
                    <div class="header-buttons">
                        <button>News</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>

                </div>
            </div>
            <div class="sidebar">
                <div class="logo">
                    <img src="./images/dashboard.png" alt="Dashboard Icon">
                    <p>Dashboard</p>
                </div>
                <div class="menu menu-top">
                    <div class="home">
                        <img src="./images/home.png" alt="Home Icon">
                        <p>Home</p>
                    </div>
                    <div class="profile">
                        <img src="./images/profile.png" alt="Profile Icon">
                        <p>Profile</p>
                    </div>
                    <div class="messages">
                        <img src="./images/message.png" alt="Messages Icon">
                        <p>Messages</p>
                    </div>
                    <div class="history">
                        <img src="./images/history.png" alt="History Icon">
                        <p>History</p>
                    </div>
                    <div class="tasks">
                        <img src="./images/tasks.png" alt="Tasks Icon">
                        <p>Tasks</p>
                    </div>
                    <div class="communities">
                        <img src="./images/communities.png" alt="Communities Icon">
                        <p>Communities</p>
                    </div>
                </div>
                <div class="menu menu-bottom">
                    <div class="settings">
                        <img src="./images/settings.png" alt="Settings Icon">
                        <p>Settings</p>
                    </div>
                    <div class="support">
                        <img src="./images/support.png" alt="Support Icon">
                        <p>Support</p>
                    </div>
                    <div class="privacy">
                        <img src="./images/privacy.png" alt="Privacy Icon">
                        <p>Privacy</p>
                    </div>
                </div>          
            </div>
            <div class="content">
                <div class="projects">
                    <p>Projects</p>
                </div>
                <div class="annoucements">
                    <p>Announcements</p>
                </div>
                <div class="trending">
                    <p>Trending</p>
                </div>

            </div>
        </div>
    </body>
</html>
